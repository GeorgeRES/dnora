list_of_placeholders:
  - '#Grid'
  - '#Forcing'
  - '#Boundary'
  - '#Spectra'
  - '#WaveSeries'
  - '#ObjectType'
  - '#T0'
  - '#T1'
  - 'E#Lon'
  - 'N#Lat'
  - '#Lon0'
  - '#Lat0'
  - '#Lon1'
  - '#Lat1'
  - '#Lon'
  - '#Lat'
  - '#X0'
  - '#Y0'
  - '#X1'
  - '#Y1'
  - '#X'
  - '#Y'

ModelRun:
  plotfolder: 'figures'
  plotfilename: 'dnora_plot'
  folder: 'output'
  filename: 'dnorafile'
  dateformat: '%Y%m%dT%H%M'
  grid:
    folder: output
    filename: 'grid_#Grid'
    dateformat: '%Y%m%dT%H%M'
    plotfilename: 'grid_#Grid_#Forcing_#Boundary'
  forcing:
    folder: output
    filename: 'wind_#Forcing_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
    plotfilename: 'wind_#Grid_#Forcing'
  boundary:
    folder: output
    filename: 'spec2d_#Boundary_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  spectra:
    folder: output
    filename: 'spec1d_#Spectra_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  waveseries:
    folder: output
    filename: 'waveseries_#WaveSeries_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  input_file:
    folder: output
    filename: 'inputfile_#Grid_#Forcing_#Boundary_#Spectra_#T0_#T1_#Lon_#Lat'
    dateformat: '%Y%m%dT%H%M'
  topo:
    plotname: 'topo_#Grid_#Forcing_#Boundary'

SWAN:
  dateformat: '%Y%m%d'
  folder: 'MySWANFolder'
  grid:
    filename: '#Grid_SWAN'
  forcing:
    filename: 'wind#Forcing#Grid#T0_#T1'
  boundary:
    filename: 'spec#Boundary#Grid#T0#T1'
  input_file:
    filename: 'input_#T0_#Grid'
    folder: '#Grid_SWAN'

SWASH:
  dateformat: '%Y%m%d'
  grid:
    filename: '#Grid_SWASH'
  forcing:
    filename: 'wind#Forcing#Grid#T0_#T1'
  boundary:
    filename: 'spec#Boundary#Grid#T0#T1'
  input_file:
    filename: 'input_#T0_#T1_#Grid'
    folder: '#Grid_SWASH'

WW3:
  grid:
    filename: '#Grid'
  boundary:
    filename: 'ww3_spec_E#LonN#Lat_#Boundary_#Grid_#T0-#T1'
  input_file:
    filename: 'ww3_'
    folder: 'MyWW3Folder'

HOS_ocean:
  grid:
    filename: '#Grid_HOS_ocean'
  input_file:
    filename: 'input_HOS'
    folder: MyHOS_oceanFolder'

REEF3D:
  grid:
    filename: 'geo'
    folder: '#Grid_REEF3D'
  spectra:
    filename: 'spectrum-file'
    folder: '#Grid_REEF3D'
  input_file:
    filename: 'ctrl'
    folder: '#Grid_REEF3D'

Cache:
  filename: "#ObjectType_#Grid_#Lon0_#Lon1_#Lat0_#Lat1_#T0"
  dateformat: '%Y-%m'
  boundary:
    folder: "#ObjectType_cache/#Boundary"
  forcing:
    folder: "#ObjectType_cache/#Forcing"
  spectra:
    folder: "#ObjectType_cache/#Spectra"
  waveseries:
    folder: "#ObjectType_cache/#WaveSeries"
