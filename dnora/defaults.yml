list_of_placeholders:
  - '#Grid'
  - '#Forcing'
  - '#Boundary'
  - '#Spectra'
  - '#T0'
  - '#T1'
  - 'E#Lon'
  - 'N#Lat'
  - '#Lon'
  - '#Lat'

list_of_modules:
  grid: grd
  forcing: wnd
  boundary: bnd
  spectra: spc
  input_file: inp

ModelRun:
  grd:
    folder: output
    filename: 'grid_#Grid'
    dateformat: '%Y%m%dT%H%M'
  wnd:
    folder: output
    filename: 'wind_#Forcing_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  bnd:
    folder: output
    filename: 'spec2d_#Boundary_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  spc:
    folder: output
    filename: 'spec1d_#Spectra_#Grid_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  inp:
    folder: output
    filename: 'inputfile_#Grid_#Forcing_#Boundary_#Spectra_#T0_#T1_#Lon_#Lat'
    dateformat: '%Y%m%dT%H%M'

SWAN:
  dateformat: '%Y%m%d'
  grd:
    filename: '#Grid_SWAN'
  wnd:
    filename: 'wind#Forcing#Grid#T0_#T1'
  bnd:
    filename: 'spec#Boundary#Grid#T0#T1'
  inp:
    filename: 'input_#T0_#Grid'
    folder: 'MySWANFolder'

SWASH:
  dateformat: '%Y%m%d'
  grd:
    filename: '#Grid_SWASH'
  wnd:
    filename: 'wind#Forcing#Grid#T0_#T1'
  bnd:
    filename: 'spec#Boundary#Grid#T0#T1'
  inp:
    filename: 'input_#T0_#T1_#Grid'
    folder: 'MySWASHFolder'

WW3:
  grd:
    filename: '#Grid'
  bnd:
    filename: 'ww3_spec_E#LonN#Lat_#Boundary_#Grid_#T0-#T1'
  inp:
    filename: 'ww3_'
    folder: 'MyWW3Folder'

HOS_ocean:
  grd:
    filename: '#Grid_HOS_ocean'
  inp:
    filename: 'input_HOS'
    folder: MyHOS_oceanFolder'

REEF3D:
  grd:
    filename: '#Grid_HOS_ocean'
  bnd:
    filename: 'ww3_spec_E#LonN#Lat_#Boundary_#Grid_#T0-#T1'
  inp:
    filename: 'input_HOS'
    folder: MyHOS_oceanFolder'
