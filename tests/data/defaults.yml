MODELRUN:
  folder: 'output'
  filename: 'dnorafile'
  dateformat: '%Y%m%dT%H%M'
  extension: 'nc'
  grid:
    folder: 'output'
    filename: 'grid_#GRID'
    dateformat: '%Y%m%dT%H%M'
  wind:
    folder: 'output'
    filename: 'wind_#FORCING_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  spectra:
    folder: 'output'
    filename: 'spec2d_#SPECTRA_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  spectra1d:
    folder: 'output'
    filename: 'spec1d_#SPECTRA1D_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  waveseries:
    folder: 'output'
    filename: 'waveseries_#WAVESERIES_#GRID_#T0-#T1'
    dateformat: '%Y%m%dT%H%M'
  input_file:
    folder: 'output'
    filename: 'inputfile_#GRID_#FORCING_#BOUNDARY_#SPECTRA_#T0_#T1_#Lon_#Lat'
    dateformat: '%Y%m%dT%H%M'
    extension: 'txt'

SWAN:
  dateformat: '%Y%m%d'
  folder: 'MySWANFolder'
  extension: 'asc'
  grid:
    filename: '#GRID_SWAN'
    extension: 'bot'
  wind:
    filename: 'wind#WIND#GRID#T0_#T1'
  spectra:
    filename: 'spec#SPECTRA#GRID#T0#T1'
  input_file:
    filename: 'input_#T0_#GRID'
    folder: '#GRID_SWAN'
    extension: 'swn'

SWASH:
  dateformat: '%Y%m%d'
  extension: 'asc'
  grid:
    filename: '#GRID_SWASH'
    extension: 'bot'
  wind:
    filename: 'wind#WIND#GRID#T0_#T1'
  spectra:
    filename: 'spec#SPECTRA#GRID#T0#T1'
  input_file:
    filename: 'input_#T0_#T1_#GRID'
    folder: '#GRID_SWASH'
    extension: 'sws'

WW3:
  grid:
    filename: '#GRID'
    extension: 'txt'
  spectra:
    filename: 'ww3_spec_E#LonN#Lat_#SPECTRA_#GRID_#T0-#T1'
    extension: 'nc'
  wind:
    filename: 'wind_#WIND_#GRID_#T0-#T1'
    extension: 'nc'
  input_file:
    filename: ''
    folder: 'MyWW3Folder'
    extension: 'nml'

HOS_OCEAN:
  folder: 'MyHOS_oceanFolder'
  grid:
    filename: '#GRID_HOS_ocean'
  input_file:
    filename: 'input_HOS'
    extension: 'dat'

REEF3D:
  folder: '#GRID_REEF3D'
  grid:
    filename: 'geo'
    extension: 'dat'
  spectra1d:
    filename: 'spectrum-file'
    extension: 'dat'
  input_file:
    filename: 'ctrl'
    extension: 'txt'

CACHE:
  filename: "#DataType_#GRID_#Lon0_#Lon1_#Lat0_#Lat1_#T0"
  dateformat: '%Y-%m'
  extension: 'nc'
  folder: "#DataType_cache/#ObjectName"